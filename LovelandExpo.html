<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
<a-camera>
    <a-cursor fuse="true" fuse-timeout="1000"></a-cursor>
</a-camera>
    </head>

    <body>
        <a-scene>
			<a-marker type="pattern" url="https://raw.githubusercontent.com/29larsni-hash/LovelandAR/main/pattern-Loveland.patt"
        <a-box position="0 0.75 -3" depth="0.5" height="2" width="0.5" color="orange"></a-box>
		<a-box position="0.75 0 -3" depth="0.5" height="1.5" width="0.5" rotation="0 0 90"color="orange"></a-box>
        
		<a-entity text="width: 1; color: red; value: Welcome to the Science and Innovation Expo!"  position="1 2 -1" ></a-entity>
		
		<a-sphere
    position="1.25 1 -4"
    radius="0.35"
    color="orange"
    animation="
        property: scale;
        from: 0 0 0;
        to: 2 2 2;
        easing: easeInOutElastic;
        loop: false
    "
></a-sphere>
<a-sphere
    position="1.25 2.25 -4"
    radius="0.15"
    color="orange"
    animation="
        property: scale;
        from: 0 0 0;
        to: 2 2 2;
        easing: easeInOutElastic;
        loop: false
    "
></a-sphere>
<a-sphere
    position="0.25 2 -4"
    radius="0.15"
    color="orange"
    animation="
        property: scale;
        from: 0 0 0;
        to: 2 2 2;
        easing: easeInOutElastic;
        loop: false
    "
></a-sphere>
<a-sphere
    position="2.25 2 -4"
    radius="0.15"
    color="orange"
    animation="
        property: scale;
        from: 0 0 0;
        to: 2 2 2;
        easing: easeInOutElastic;
        loop: false
    "
></a-sphere>
		</a-scene>
    </body>
</html>
